<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module">
      import { rleCompression, rleDecompression } from "./build/release.js";

      let aabbccEl = document.getElementById("aabbcc");
      aabbccEl.innerText = rleCompression("AABBCC");

      let a2b2c2El = document.getElementById("a2b2c2");
      a2b2c2El.innerText = rleDecompression("A2B2C2");
    </script>
  </head>
  <body>
    <h3>Chain Compressor</h3>

    <span><b>Compress</b></span>
    <p>Chain in: AABBCC</p>
    <p>Chain xpect: A2B2C2</p>
    <p>Chain out: <span id="aabbcc"></span></p>
    <hr />

    <span><b>Decompress</b></span>
    <p>Chain in: A2B2C2</p>
    <p>Chain xpect: AABBCC</p>
    <p>Chain out: <span id="a2b2c2"></span></p>
    <hr />
  </body>
</html>
